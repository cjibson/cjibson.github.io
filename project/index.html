<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fantasy Football App</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">Positions</a>
                    <ul class="dropdown-content">
                        <li><a href="qb_rankings.html">QB Rankings</a></li>
                        <li><a href="rb_rankings.html">RB Rankings</a></li>
                        <li><a href="wr_rankings.html">WR Rankings</a></li>
                        <li><a href="te_rankings.html">TE Rankings</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="top5Risers">
            <h2>Top 5 Risers</h2>
            <div id="risersTable"></div>
        </section>

        <section id="top5Fallers">
            <h2>Top 5 Fallers</h2>
            <div id="fallersTable"></div>
        </section>
    </main>

    <script>
        // Function to load and display CSV data as HTML table
        function loadCSVAsTable(csvFile, containerId) {
            fetch(csvFile)
                .then(response => response.text())
                .then(data => {
                    const rows = data.trim().split('\n').map(row => row.split(','));
                    const table = document.createElement('table');

                    // Create table header
                    const headerRow = document.createElement('tr');
                    rows[0].forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);

                    // Create table rows
                    for (let i = 1; i < rows.length; i++) {
                        const row = document.createElement('tr');
                        rows[i].forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            row.appendChild(td);
                        });
                        table.appendChild(row);
                    }

                    // Append table to container
                    document.getElementById(containerId).appendChild(table);
                })
                .catch(error => console.error('Error loading CSV:', error));
        }

        // Load CSV data into tables
        loadCSVAsTable('data/risers.csv', 'risersTable');
        loadCSVAsTable('data/fallers.csv', 'fallersTable');
    </script>

    <footer>
        <p>&copy; 2024 Fantasy Football App. All rights reserved.</p>
    </footer>
</body>
</html>
